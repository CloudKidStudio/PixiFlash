<!doctype html>
<html>
	<head>
		<title>PixiFlash Publish Settings</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="ui.css">
		<link rel="stylesheet" type="text/css" href="layout.css">
	</head>
	<body>
		<div class="dialog">

			<h2>JavaScript Options</h2>

			<div class="dialog_row">
				<div class="side right">Output file:</div>
				<input type="text" id="outputFile" class="text" value="Untitled-1.js">
				<button class="button" id="newDoc">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12" height="10" viewBox="0 0 512 512">
					<path fill="#a0a0a0" d="M416 480l96-256h-416l-96 256zM64 192l-64 288v-416h144l64 64h208v64z"></path>
					</svg>
				</button>
				<div class="side right">Namespace:</div>
				<input type="text" class="text" value="lib">
				<div class="indent">
					<div class="checkbox">
						<input type="checkbox" checked="true" id="loopTimeline" name="check" />
						<label for="loopTimeline"></label> 
					</div>
					<label for="loopTimeline">Loop timeline</label>
				</div>
			</div>

			<h2>Asset Export Options</h2>

			<div class="dialog_row">
				<div class="side">
					<div class="checkbox">
						<input type="checkbox" checked="true" id="html" name="check" />
						<label for="html"></label> 
					</div> 
					<label for="html">HTML:</label>
				</div>
				<input type="text" id="htmlPath" class="text" value="Untitled-1.html">
				<div class="side">
					<div class="checkbox">
						<input type="checkbox" checked="true" id="pixiJS" name="check" />
						<label for="pixiJS"></label> 
					</div> 
					<label for="pixiJS">PIXI.js:</label>
				</div>
				<input type="text" id="libsPath" class="text" value="libs/">
				<div class="side">
					<div class="checkbox">
						<input type="checkbox" checked="true" id="images" name="check" />
						<label for="images"></label> 
					</div> 
					<label for="images">Images:</label>
				</div>
				<input type="text" id="imagesPath" class="text" value="images/">
				<div class="indent">
					<div class="checkbox">
						<input type="checkbox" checked="true" id="spritesheets" name="check" />
						<label for="spritesheets"></label> 
					</div> 
					<label for="spritesheets">Export all bitmaps as Spritesheets</label>
					<br>

					<h2>Spritesheet Options</h2>

					<div class="sub_options">
						Maximum spritesheet size <input type="text" value="2048" class="small text" id="maxWidth"> &times; <input type="text" value="2048" class="small text" id="maxHeight">
						<br>
						Base spritesheet scale <input type="text" value="1.0" class="xsmall text" id="baseScale">
						<br>
						Scales variants
						<div class="checkbox">
							<input type="checkbox" id="variant2" name="check" />
							<label for="variant2"></label> 
						</div> 
						<label for="variant2">&times;2</label>&nbsp;
						<div class="checkbox">
							<input type="checkbox" id="variantHalf" name="check" />
							<label for="variantHalf"></label> 
						</div>
						<label for="variantHalf">&times;&frac12;</label>&nbsp;
						<div class="checkbox">
							<input type="checkbox" id="variantCustom" name="check" />
							<label for="variantCustom"></label> 
						</div>
						<label for="variantCustom">&times;&frac14;</label>
					</div>
				</div>
			</div>

			<h2>Advanced Options</h2>

			<div class="dialog_row">
				<div class="indent">
					<div class="checkbox">
						<input type="checkbox" checked="true" id="hostedLibs" name="check" />
						<label for="hostedLibs"></label> 
					</div> 
					<label for="hostedLibs">Hosted Libraries</label>
					<br>
					<div class="checkbox">
						<input type="checkbox" checked="true" id="hiddenLayers" name="check" />
						<label for="hiddenLayers"></label> 
					</div> 
					<label for="hiddenLayers">Include Hidden Layers</label>
					<br>
					<div class="checkbox">
						<input type="checkbox" checked="true" id="compactShapes" name="check" />
						<label for="compactShapes"></label> 
					</div> 
					<label for="compactShapes">Compact Shapes</label>
					<br>
					<div class="checkbox">
						<input type="checkbox" checked="true" id="compressJS" name="check" />
						<label for="compressJS"></label> 
					</div> 
					<label for="compressJS">Compress Output JavaScript</label>
				</div>
			</div>
		</div>
	</body>
</html>
