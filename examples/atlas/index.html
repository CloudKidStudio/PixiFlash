<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Pixi Flash Example</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<!-- Example (not required) dependencies -->
		<script src="../libs/jquery.min.js"></script>

		<!-- Required dependencies -->
		<script src="../libs/tweenjs-NEXT.min.js"></script>
		<script src="../libs/pixi.min.js"></script>

		<!-- PIXI Flash dependencies -->
		<script src="../../dist/pixi-flash.js"></script>
		
		<!-- The Flash exported animation -->
		<script src="Transition.js"></script>

	</head>
	<body>
		<div id="content" class="canvas">
			<canvas id="stage" width="1200" height="600" style="width:100%"></canvas>
<script>

var renderer = new PIXI.autoDetectRenderer(1200, 600, {
	view: document.getElementById("stage"),
	backgroundColor: 0xffffff
});

// Root display object
var stage = new PIXI.Container();

// Load the spritesheet data
PIXI.loader.add("Transition", "Transition.json");
PIXI.loader.once("complete", function(loader, resources)
{
	// Add the images from the TextureAtlas
	pixiflash.utils.addImages(resources.Transition);

	// Create the anim
	var anim = window.anim = new pixiflash_lib.Transition();
	anim.framerate = 30;
	anim.play();
	anim.loop = true;

	// Add to stage
	stage.addChild(anim);
});
PIXI.loader.load();

update();
function update()
{
	requestAnimationFrame(update);
	renderer.render(stage);
}

</script>
		</div>
	</body>
</html>
