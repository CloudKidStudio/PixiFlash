<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Pixi Flash Example - Flash Color Effects/CreateJS ColorFilter</title>
		<meta name="description" content="">
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>

		<!-- Example (not required) dependencies -->
		<script src="../libs/jquery.min.js"></script>

		<!-- Required dependencies -->
		<script src="../libs/tweenjs-NEXT.min.js"></script>
		<script src="../libs/pixi.min.js"></script>

		<!-- PIXI Flash dependencies -->
		<script src="../../dist/pixi-flash.js"></script>
		
		<!-- The Flash exported animation -->
		<script src="ColorEffects.js"></script>

	</head>
	<body>
		<div id="content" class="canvas">
			<canvas id="stage" width="800" height="500"></canvas>
<script>

var renderer = new PIXI.autoDetectRenderer(500, 720, {
	view: document.getElementById("stage"),
	backgroundColor: 0xffffff
});

// Don't prevent default
renderer.plugins.interaction.autoPreventDefault = false;

// Root display object
var stage = new PIXI.Container();

// Load the spritesheet data
$.getJSON("ColorEffects_atlas_.json", function(data)
{
    // Load the atlas for the character
	pixiflash.SpriteSheet.fromData(data, function()
	{
		// Create art & Add to stage
		stage.addChild(new pixiflash_lib.ColorEffects());
	});
});

update();
function update()
{
    requestAnimationFrame(update);
    renderer.render(stage);
}

</script>
		</div>
	</body>
</html>
